before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install graphicsmagick -y; fi; docker run -dit --name emscripten -v $(pwd):/src trzeci/emscripten:sdk-incoming-64bit bash; rm -rf node_modules; npm install --no-optional --force
language: node_js
node_js:
  - node
cache:
  directories:
  - node_modules
os:
- linux
script: npm run test-with-coverage
services:
- mongodb
- docker
